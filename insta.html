<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ورود</title>
    <style>
        body {
            background-color: #ff4444;
        }
        .container {
           text-align: center ;
            padding: 20px;
        }
        .container  img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container input, .container button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
        .container a {
            display: inline-block;
            margin: 5px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="Instagram Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/900px-Instagram_icon.png">
        <form>
            <input placeholder="نام کاربری یا ایمیل" type="text">
            <input placeholder="رمز عبور" type="password">
            <button type="submit">ورود</button>
            <div>
                <a href="/signup">ثبت‌نام</a>
                <a href="/forgot-password">بازیابی رمز عبور</a>
            </div>
        </form>
    </div>
</body>
</html>
